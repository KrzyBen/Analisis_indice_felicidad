version: "3.8"

services:
  jupyter:
    build: .
    container_name: jupyter-ml
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./logs:/app/logs
    command: >
      bash -c "
      tensorboard --logdir /app/logs/fit --host 0.0.0.0 --port 6006 &
      jupyter notebook --ip=0.0.0.0 --port=8888 --allow-root --no-browser
      --NotebookApp.token='' --NotebookApp.password=''
      "
